<HTML>
    <head>
        <link rel="stylesheet" type="text/css" href="./styles/itembox.css">
    </head>
    <BODY>
        <div class="itembox">
            <div class="selectionbar">
                <div class="control plus">
                    +
                </div>
                <div class="control number">
                    0
                </div>
                <div class="control minus">
                    -
                </div>
            </div>
        </div>

        <div class="itembox">
            <div class="selectionbar">
                <input type="button" class="control plus" value="+"/>  
                <input type="text" class="control number" value="0" />
                <input type="button" class="control minus" value="-" />
            </div>
        </div>

    </BODY>
</HTML>
